<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>
<body>
    <form>
        <label for="username">Username :</label> <br>
        <input type="text" id="username" placeholder="Enter Username">
            <br>
            <br>
        <label for="password">Password :</label> <br>
        <input type="password" id="password" placeholder="Enter Password">
            <br>
            <br>
        <label>Gender :</label> <br>
        <input type="radio" id="men" name="gender"><label for="men">Men</label> <br>
        <input type="radio" id="women" name="gender"><label for="women">Women</label>
            <br>
            <br>
        <label>Hobby :</label> <br>
        <input type="checkbox" id="swimming"><label for="swimming">Swimming</label>
            <br>
        <input type="checkbox" id="running"><label for="running">Running</label>
            <br>
        <input type="checkbox" id="diving"><label for="diving">Diving</label>
            <br>
            <br>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>

<!-- TAG -->
<!-- <input type=""> (text, password, radio, checkbox, submit, reset, button...), tambahkan label untuk keterangan (<label for="username">username : </label> dan pastikan menambahkan id pada input typenya dan nama input harus sama dengan for) -->
